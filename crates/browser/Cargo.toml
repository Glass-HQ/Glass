[package]
name = "browser"
version = "0.1.0"
edition.workspace = true
publish.workspace = true
license = "GPL-3.0-or-later"

[lints]
workspace = true

[lib]
path = "src/browser.rs"
doctest = false

[[bin]]
name = "glass_helper"
path = "src/bin/glass_helper.rs"

[features]
test-support = ["gpui/test-support"]

[dependencies]
anyhow.workspace = true
db.workspace = true
editor.workspace = true
fuzzy.workspace = true
gpui.workspace = true
menu.workspace = true
paths.workspace = true
serde.workspace = true
serde_json.workspace = true
ui.workspace = true
theme.workspace = true
settings.workspace = true
util.workspace = true
workspace_modes.workspace = true

# CEF browser integration
cef = { git = "https://github.com/tauri-apps/cef-rs", default-features = false }
parking_lot.workspace = true
image.workspace = true
log.workspace = true
smallvec.workspace = true
url.workspace = true

# GPU-accelerated rendering (IOSurface → CVPixelBuffer → GPUI Surface)
core-video.workspace = true
io-surface.workspace = true
core-foundation.workspace = true

[dev-dependencies]
gpui = { workspace = true, features = ["test-support"] }
